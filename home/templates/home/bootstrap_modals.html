<!-- Create List Modal -->
<div class="modal fade" id="createListModal" tabindex="-1" aria-labelledby="createListModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createListModalLabel">Create New Todo List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'create_todo_list' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="listTitle" class="form-label">List Title</label>
                        <input type="text" class="form-control" id="listTitle" name="title"
                            placeholder="Enter list title" required>
                    </div>
                    <div class="mb-3">
                        <label for="listDescription" class="form-label">Description (optional)</label>
                        <textarea class="form-control" id="listDescription" name="description" rows="3"
                            placeholder="Enter list description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create List</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Item Modal -->
<div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editItemModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'edit_todo_item' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="itemText" class="form-label">Task Description</label>
                        <input type="text" class="form-control" id="itemText" name="item_text"
                            placeholder="Enter task description" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="item_id" id="editItemId">
                    <input type="hidden" name="list_id" value="{{ current_list.id }}">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Rename List Modal -->
<div class="modal fade" id="renameListModal" tabindex="-1" aria-labelledby="renameListModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="renameListModalLabel">Rename Todo List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'rename_todo_list' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="listTitleRename" class="form-label">List Title</label>
                        <input type="text" class="form-control" id="listTitleRename" name="title"
                            placeholder="Enter new title" value="{{ current_list.title }}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="list_id" value="{{ current_list.id }}">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Rename</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete List Modal -->
<div class="modal fade" id="deleteListModal" tabindex="-1" aria-labelledby="deleteListModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteListModalLabel">Delete Todo List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete "{{ current_list.title }}"? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'delete_todo_list' %}" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="list_id" value="{{ current_list.id }}">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
